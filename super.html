<!DOCTYPE html>
<html>
<head>
  <title>Superhero Hunter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .hero-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: left;
    }
    .hero-image {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Superhero Hunter</h1>
    <div>
      <input type="text" id="searchInput" placeholder="Enter superhero name">
      <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>
    <div id="results"></div>
  </div>

  <script src="super.js"></script>
</body>
</html>
